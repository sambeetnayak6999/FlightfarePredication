    <!-- Custom JavaScript -->
    <script>
        function updateDestination() {
            var sourceSelect = document.getElementById("Source");
            var destinationSelect = document.getElementById("Destination");
            var selectedSource = sourceSelect.value;

            // Remove all existing options from destination select
            destinationSelect.innerHTML = "";

            // Create a new option element for each destination except the selected source
            var destinations = ["Delhi", "Mumbai", "Kolkata", "Bangalore", "Hyderabad", "Chennai"];
            for (var i = 0; i < destinations.length; i++) {
                if (destinations[i] !== selectedSource) {
                    var option = document.createElement("option");
                    option.value = destinations[i];
                    option.textContent = destinations[i];
                    destinationSelect.appendChild(option);
                }
            }
        }


        // Call updateDestination function initially to populate destination options
        updateDestination();
    </script>
